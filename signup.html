<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #674d66;
        color: #e8e8e8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: rgba(231, 203, 222, 0.05);
        padding: 40px;
        border: 2px solid #ebd6dc;
        border-radius: 25px;
        box-shadow: 0 0 50px #ebd6dc66;
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ebd6dc;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ebd6dc;
        border-radius: 8px;
        background-color: #382938;
        color: #e8e8e8;
    }
    input:focus {
        border-color: #ffffff;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #ebd6dc;
        color: #674d66;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #ffffff;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm Password">
    <button>Sign Up</button>
</div>
</body>
</html>
